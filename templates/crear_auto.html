{% extends 'layout.html' %}

{% block title %}
    Crear auto
{% endblock %}

{% block content %}
    {% if auto %}
        <h1>Editar auto: {{auto.1}} {{auto.2}}</h1>
    {% else %}
        <h1>Crear auto</h1>
    {% endif %}

    <form action=" " method="POST">
        <label for="marca">Marca</label>
        <input type="text" name="marca" {% if auto %} value="{{auto.1}}" {% endif %} />

        <label for="modelo">Modelo</label>
        <input type="text" name="modelo" {% if auto %} value="{{auto.2}}" {% endif %} />
        
        <label for="precio">Precio</label>
        <input type="number" name="precio" {% if auto %} value="{{auto.3}}" {% endif %} />
        
        <label for="ciudad">Ciudad</label>
        <input type="text" name="ciudad" {% if auto %} value="{{auto.4}}" {% endif %} />

        <input type="submit" value="Guardar" />

    </form>

{% endblock %}
